

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="D:\\loginpage.css">
</head>
<body>

    <div class="container">
        <div class="image-container">
            <img src="D:\\pic.png">
        
        </div>
        <div class="login-container">
            <h1>Admin dashboard</h1>
            <p>Please sign-in to your account and continue to the dashboard.</p>
            <p>Don't have an account? <a class="sign-up" href="#">Sign Up</a></p>
                
                <div class="input-control">
                <label for="username">User_Name</label>
                <input id="username" name="username" type="text">
                <div class="error"></div><br>
            </div>
            <div class="input-control">
                <label for="email">Email-Address</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div><br>
                 
                 <div class="input-control">
                <label for="password">Password</label>
                <input id="password" name="password" type="password">
                <div class="error"></div>
            </div>
                <label for="password">Password Again</label>
                <input type="password" id="password" name="password" placeholder="Enter your password"><br>
                <button id="navigateButton">Go-to-dashboard</button>
                
                <a href="#" class="forgot-password">Forgot password?</a>
            
            <hr style="border: 1px solid #ccc; margin: 20px 0;">
            <div class="social-icons">
                <a href="#" class="google-icon">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#" class="facebook-icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="twitter-icon">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById("navigateButton").addEventListener("click",function(){
            window.location.href="D:\\dashmecrea.html";
        });
    </script>

</body>
</html>
